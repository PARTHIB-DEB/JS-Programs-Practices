<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lexical usage</title>
</head>
<body>
    <button id="green">Green</button>
    <button id="blue">Blue</button>
</body>
<script>
    function colHandler (color){
        return function(){
            document.querySelector("body").style.backgroundColor=`${color}`
        }
    }
    document.getElementById("green").addEventListener("click",colHandler("green"))
    document.getElementById("blue").addEventListener("click",colHandler("blue"))
</script>
</html>
